<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Material+Icons&family=Source+Code+Pro:ital@0;1&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='/css/base.css'/>
  {% block base_head %} {% endblock %}
  <title>Wofol</title>
</head>

<body>
  {% block base_outer %} {% endblock %}

  </section>
  {% block base_outer_end %} {% endblock %}

</html>
